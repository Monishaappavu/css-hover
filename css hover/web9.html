<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background:purple;
                -webkit-animation:myfirst 6s;
                animation:myfirst 5s;
            }
            @-webkit-keyframes myfirst{
                from{background:pink;}
                to{background:skyblue;}

            }
            @keyframes myfirst{
                from{background:pink;}
                to{background:skyblue;}
            }
        </style>
    </head>
    <body>
        <p><b>css animation property.</b></p>
        <div></div>
    </body>
</html>
